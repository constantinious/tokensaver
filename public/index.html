<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSaver - Convert URLs to Clean Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="url"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .secondary-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: #667eea;
            color: white;
        }

        .metadata {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
        }

        .metadata-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }

        .markdown-preview {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
            display: none;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .examples-title {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .example-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-link {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 12px;
            color: #667eea;
            text-decoration: none;
            transition: background 0.2s;
        }

        .example-link:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .button-group {
                width: 100%;
            }

            .secondary-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>TokenSaver</h1>
            <p class="subtitle">Convert any URL into clean, LLM-ready Markdown</p>
        </div>

        <div class="input-section">
            <label for="url-input">Enter URL</label>
            <div class="input-group">
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="https://www.example.com/article"
                    autocomplete="off"
                >
                <button id="convert-btn" onclick="convertUrl()">Convert to Markdown</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching and converting...</p>
        </div>

        <div class="error" id="error">
            <div class="error-title">‚ùå Error</div>
            <div id="error-message"></div>
        </div>

        <div class="result-section" id="result-section">
            <div class="result-header">
                <div class="result-title">üìù Result</div>
                <div class="button-group">
                    <button class="secondary-btn" onclick="copyMarkdown()">üìã Copy</button>
                    <button class="secondary-btn" onclick="downloadMarkdown()">üíæ Download</button>
                </div>
            </div>

            <div class="metadata" id="metadata">
                <div class="metadata-item">
                    <span class="metadata-label">Title</span>
                    <span class="metadata-value" id="meta-title">-</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Author</span>
                    <span class="metadata-value" id="meta-author">-</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Length</span>
                    <span class="metadata-value" id="meta-length">-</span>
                </div>
            </div>

            <div class="markdown-preview" id="markdown-preview"></div>
        </div>

        <div class="examples">
            <div class="examples-title">Try these examples:</div>
            <div class="example-links">
                <a href="#" class="example-link" onclick="tryExample('https://www.bbc.com/news'); return false;">BBC News</a>
                <a href="#" class="example-link" onclick="tryExample('https://en.wikipedia.org/wiki/Artificial_intelligence'); return false;">Wikipedia</a>
                <a href="#" class="example-link" onclick="tryExample('https://www.allrecipes.com/recipe/10813/best-chocolate-chip-cookies/'); return false;">Recipe Blog</a>
                <a href="#" class="example-link" onclick="tryExample('https://dev.to/'); return false;">Dev.to</a>
            </div>
        </div>
    </div>

    <script>
        let currentMarkdown = '';
        let currentTitle = '';

        // Allow Enter key to submit
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });

        async function convertUrl() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                showError('Please enter a valid URL (must start with http:// or https://)');
                return;
            }

            // Reset UI
            hideError();
            hideResult();
            showLoading();
            disableButton();

            try {
                const response = await fetch(`/parse?url=${encodeURIComponent(url)}`);
                
                // Try to parse JSON response
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error('Invalid response from server - please try again');
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to parse URL');
                }

                if (!data.markdown) {
                    throw new Error('No content extracted - the page might be blocked or unavailable');
                }

                currentMarkdown = data.markdown;
                currentTitle = data.title || 'document';

                displayResult(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                enableButton();
            }
        }

        function displayResult(data) {
            document.getElementById('meta-title').textContent = data.title || 'No title found';
            document.getElementById('meta-author').textContent = data.author || 'No author found';
            document.getElementById('meta-length').textContent = `${data.length.toLocaleString()} characters`;
            document.getElementById('markdown-preview').textContent = data.markdown;
            document.getElementById('result-section').style.display = 'block';
        }

        function copyMarkdown() {
            navigator.clipboard.writeText(currentMarkdown).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function downloadMarkdown() {
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sanitizeFilename(currentTitle)}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function sanitizeFilename(filename) {
            return filename
                .replace(/[^a-z0-9]/gi, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '')
                .toLowerCase()
                .substring(0, 100) || 'document';
        }

        function tryExample(url) {
            document.getElementById('url-input').value = url;
            convertUrl();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResult() {
            document.getElementById('result-section').style.display = 'none';
        }

        function disableButton() {
            document.getElementById('convert-btn').disabled = true;
        }

        function enableButton() {
            document.getElementById('convert-btn').disabled = false;
        }
    </script>
</body>
</html>
